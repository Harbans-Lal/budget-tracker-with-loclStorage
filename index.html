<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker2</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> -->
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>Budget Tracker</h1>
            <p class="totalAmount" id="totalAmountMsg"></p>
            <p class="totalAmount" id="totalRemainMsg"></p>
            <p class="totalAmount" id="totalExpenseMsg"></p>
        </div> 


        <div class="header-container">
            <h4>Enter Your budget!</h4>
            <input id="budget-inp" type="number" autofocus="true" required placeholder="Enter your budget">
	        <button id="budget-btn"  class="budget-btn">Submit</button>
        </div>
        

        <div class="header-container">
            <h4>Enter Your Category!</h4>
            <input id="cat-inp" type="text" autofocus="true" required placeholder="Enter your Catagery">
	        <button id="catBtn"  class="budget-btn">Submit</button>
        </div>

        <form id="expense-form">
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" required>
                    <option value="" id="selectCat">Select Category</option>
                    <option value="food"  id="food">Food</option>
                    <option value="transportation" id="transportation">Transportation</option>
                    <option value="shopping" id="shopping">Shopping</option>
                    <option value="entertainment" id="entertainment">Entertainment</option>
                </select>
                  <!-- ask user to add Catagery start -->
                  <!-- <input id="cat-inp" type="text" autofocus="true" required placeholder="Enter your Catagery">
                  <button id="catBtn"  class="budget-btn">Submit</button> -->
                  <!-- ask user to add Catagery end -->
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" required>
            </div>
            <button type="submit" class="btn">Add Expense</button>
            <button  style="display: none;" type="submit" class="btn" id="updateBtn">Update</button>
        </form>
        <div class="expense-list">
            <h2>Expenses</h2>
            <div id="expense-list"></div>
        </div>

        <!-- Table div start  -->
        <div class="page">
           <table class="layout display responsive-table">
               <thead>
                   <tr>
                       <th>Amount</th>
                       <!-- <th >Catagery</th> -->
                       <th>
                            <select id="tableCategoryDropdown">
                                <option class="headerOption" >Category</option>
                                <option class="headerOption" >Food</option>
                                <option class="headerOption" >Transportation</option>
                                <option class="headerOption" >Shopping</option>
                                <option class="headerOption" >Entertainment</option>
                            </select>
                        </th>

                       <!-- <th >Date</th> -->
                       <th>
                            Date <i class="far fa-calendar-alt"></i>
                            <input id="checkDate" type="date" id="tableDateInput" />
                        </th>
                       <th >edit/delete</th>
                   </tr>
               </thead>
               <tbody id="tBody">  
               </tbody>
               <tfoot id="tFoot">
               </tfoot>
           </table>
           </div>
        <!-- Table div end -->
    </div>


    <script src="app.js"></script>
</body>
</html>
